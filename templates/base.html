<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/scripts.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" aria-current="page" href="/streetfighter/" onclick="return confirmNavigation(event, '../')">SF6 Scraper</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link {% block nav_enabled1 %}{% endblock %}" href="/streetfighter/stats/{{player_id}}">MR Stats</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block nav_enabled2 %}{% endblock %}" href="/streetfighter/characters/{{player_id}}">Character Stats</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block nav_enabled3 %}{% endblock %}" href="/streetfighter/matches/{{player_id}}">Match History</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block nav_enabled4 %}{% endblock %}" href="/streetfighter/opponents/{{player_id}}">Opponent Stats</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container-fluid">
        <h1>Street Fighter Profile Scraper</h1>
        <h5>Created by Stingrays110</h5>

        {% block content %}
        {% endblock %}
    </div>
</body>

</html>

<script>
    function confirmNavigation(event, url) {
        // Show confirmation dialog
        const userConfirmed = confirm("Are you sure you want to return to the homepage?");
        
        if (!userConfirmed) {
            // Prevent navigation if user clicks "Cancel"
            event.preventDefault();
        }
    }
</script>
